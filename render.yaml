services:
  - type: web
    name: task-manager-backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://task-flow-app-six.vercel.app
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: taskmanager-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
    # Add these for better compatibility
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm start

databases:
  - name: taskmanager-db
    databaseName: taskmanager
    user: taskmanager_user
    plan: free